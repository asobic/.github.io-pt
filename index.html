const questionEl = document.getElementById('question');
const progressEl = document.getElementById('progress');
const weekEl = document.getElementById('week');
const answerInput = document.getElementById('answer');
const checkBtn = document.getElementById('checkBtn');
const feedback = document.getElementById('feedback');
const nextBtn = document.getElementById('nextBtn');

let idx = 0;
let week = 1; // 今週目
let quizOrder = [];

// 配列シャッフル（Fisher-Yates）
function shuffle(array) {
  let arr = array.slice();
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// 入力正規化
function normalize(str) {
  return str
    .replace(/\u3000/g, ' ')
    .replace(/\s+/g, ' ')
    .trim()
    .toLowerCase();
}

// 問題表示
function loadQuestion(i) {
  const item = questions[quizOrder[i]];
  questionEl.textContent = item ? item.q : "エラー!";
  progressEl.textContent = `${i + 1}問目 / 全${questions.length}問`;
  weekEl.textContent = `${week}週目`;
  answerInput.value = "";
  feedback.textContent = "";
  answerInput.focus();
}

// 判定
function checkAnswer() {
  const user = normalize(answerInput.value);
  const item = questions[quizOrder[idx]];
  if (!item) return;
  const normalizedCorrect = item.a.map(a => normalize(a));
  if (normalizedCorrect.includes(user) && user !== "") {
    feedback.textContent = "正解！";
  } else {
    feedback.textContent = "不正解 - 答えは " + item.a.join(', ');
  }
}


function nextQuestion() {
  idx++;
  if (idx >= questions.length) {
    quizOrder = shuffle([...Array(questions.length).keys()]);
    idx = 0;
    week++; 
  }
  loadQuestion(idx);
}


checkBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', nextQuestion);
answerInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    checkAnswer();
    if(feedback.textContent == '正解！'){
      nextQuestion();
    }
  }
});

// 初期化
quizOrder = shuffle([...Array(questions.length).keys()]);
loadQuestion(idx);
